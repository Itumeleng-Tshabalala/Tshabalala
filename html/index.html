<html>
    <head>
        <title>
            Login
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/index.css">
        <script src="../javascript/index.js"></script>
    </head>
    <body>
        <br />
        <div class="flex-container">
            <h1 class="label_login">Login</h1>
            <label class="labelError" id="lblErrorLogin" hidden>Invalid login details supplied !!!</label>
            <input type="text" id="edtUsername" placeholder="email@domain.com">
            <br />
            <input type="password" id="edtPassword" placeholder="password">
            <br />
            <button type="submit" id="btnLogin" onclick="login()">Sign In</button>
        </div>
    </body>
</html>
